<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="container text-center mt-5 col-md-6 offset-md-3 bg-info p-2 rounded">
    <h2 class="mb-4" th:if="${nPets}>0">

    <h2 th:if="${nPets}==0">No hay mascotas registradas</h2>

    <form th:action="@{'/pets/deleteAll'}" method="POST" >

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
