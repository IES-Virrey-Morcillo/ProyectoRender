<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-2 col-md-6 offset-md-3 bg-info p-2 rounded">
    <h2 class="mb-4">Vista de mascotas</h2>
    <form th:action="@{/pets/new}" th:object="${pet}" method="POST">
        <div class="mb-3 d-md-flex">
            <label for="nombre" class="form-label col-md-4 offset-md-2">Nombre</label>
            <input type="text" class="col-md-4 text-center" id="nombre" name="name" placeholder="Sin nombre" th:value="${pet.name}" required>
        </div>
        <div class="mb-3 d-md-flex">
            <label for="specie" class="form-label col-md-4 offset-md-2">Especie</label>
            <input type="text" class="col-md-4 text-center" id="specie" name="specie" placeholder="Sin especie definida" th:value="${pet.specie}">
        </div>
        <div class="mb-3 d-md-flex">
            <label for="age" class="form-label col-md-4 offset-md-2">Edad</label>
            <input type="number" class="col-md-4 text-center" id="age" name="age" placeholder="Sin edad definida" th:value="${pet.age}">
        </div>
        <div class="mb-3 d-md-flex">
            <label for="image" class="form-label col-md-4 offset-md-2">Url de la imagen</label>
            <input type="text" class="col-md-4 text-center" id="image" name="image" placeholder="Sin imagen" th:value="${pet.name}">
        </div>
        <div class="mb-3 d-md-flex">
            <label for="owner" class="form-label col-md-4 offset-md-2">Due√±o</label>
            <select id="owner" name="ownerId" class="col-md-4 text-center">
                <option value="">Sin adoptar</option>
                    <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.firstName}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-success" th:href="@{/pets}">Crear</button>
        <a class="btn btn-danger" th:href="@{/pets}">Volver</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
